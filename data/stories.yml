version: "3.1"

stories:

- story: Affirm confirmation
  steps:
    - intent: book_hotel
    - action: booking_form
    - active_loop: booking_form
    - intent: affirm
    - action: action_submit_booking   # confirms + resets slots

- story: Deny confirmation
  steps:
    - intent: book_hotel
    - action: booking_form
    - active_loop: booking_form
    - intent: deny
    - action: action_cancel_booking   # cancels + resets slots
    - action: action_deactivate_loop

- story: Cancel booking mid-form
  steps:
    - intent: book_hotel
    - action: booking_form
    - active_loop: booking_form
    - intent: stop
    - action: action_cancel_booking   # cancels + resets slots
    - action: action_deactivate_loop
    - active_loop: null